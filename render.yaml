services:
  - type: cron
    name: shopify-pinterest-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 scheduler_sheet1.py
    plan: starter
    schedule: "0 5,17 * * *"  # Run at 5 AM and 5 PM UTC daily
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_COLLECTION_ID
        sync: false
      - key: PINTEREST_ACCESS_TOKEN
        sync: false
      - key: PINTEREST_APP_ID
        sync: false
      - key: PINTEREST_APP_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPEN_API_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SHEET_ID
        sync: false
      - key: SECOND_SHEET_ID
        sync: false
