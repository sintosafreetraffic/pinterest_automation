services:
  - type: web
    name: shopify-pinterest-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_COLLECTION_ID
        sync: false
      - key: PINTEREST_ACCESS_TOKEN
        sync: false
      - key: PINTEREST_APP_ID
        sync: false
      - key: PINTEREST_APP_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPEN_API_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SHEET_ID
        sync: false

  - type: cron
    name: pinterest-automation-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 scheduler.py
    plan: starter
    schedule: "0 9,21 * * *"  # Run at 9 AM and 9 PM UTC daily
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_COLLECTION_ID
        sync: false
      - key: PINTEREST_ACCESS_TOKEN
        sync: false
      - key: PINTEREST_APP_ID
        sync: false
      - key: PINTEREST_APP_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPEN_API_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SHEET_ID
        sync: false
